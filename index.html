<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      /* background-color: pink; */
    }

    canvas {
      background-color: pink;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="1500" height="1500"></canvas>

  <script src='index.js'></script>
  <script>
    //创建eCanvas对象
    let canvas = document.querySelector('#canvas')
    let eCanvas = new ECanvas(canvas)

    let rect = new ERect(100, 100, 100, 100, 'fill', 'red')
    let rect3 = new ERect(500, 300, 100, 100, 'fill', 'green')
    let arc = new EArc(400, 350, 50, 0, 2 * Math.PI, false, 'fill', 'blue')

    arc.moveByKey(2)

    rect.zIndex = 1
    eCanvas.toBind(arc)
    eCanvas.toBind(rect)
    eCanvas.toBind(rect3)

    rect.rotate(Math.PI / 4, 'leftTop')
    // rect.moveByKey(5)

    setInterval(function () {

      if (isHit(arc, rect)) {

        rect.color = arc.color
      } else {
        rect.color = 'red'
      }
    }, 100)

    eCanvas.drow();
  </script>
</body>

</html>
