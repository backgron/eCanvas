<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      /* background-color: pink; */
    }

    canvas {
      background-color: rgb(240, 233, 240);
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="500" height="500"></canvas>

  <script src='index.js'></script>
  <script>
    //创建eCanvas对象
    let canvas = document.querySelector('#canvas')
    let eCanvas = new ECanvas(canvas)

    let arr = []

    eCanvas.addEventListener('mousemove', 'createArc', function (e) {
      let arc = new EArc(e.canvasX, e.canvasY, Math.random() * 20, 0, 2 * Math.PI)
      arc.initMove({
        Vx: Math.random() * 3 + 2,
        Vy: Math.random() * 3 + 2
      })
      arc.move()
      eCanvas.toBind(arc)
      arr.push(arc)
    })

    let id = eCanvas.preRemoveBind(arr, function (item) {
      console.log(item.x > eCanvas.w);
      if (item.x > eCanvas.w) {
        return true
      }
    }, true)






    eCanvas.drow();
  </script>
</body>

</html>
