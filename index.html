<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      /* background-color: pink; */
    }

    canvas {
      background-color: rgb(240, 233, 240);
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <input id='scoed'>
  <canvas id='canvas' width="500" height="500"></canvas>

  <script src='index.js'></script>
  <script>
    //创建eCanvas对象
    let canvas = document.querySelector('#canvas')
    let eCanvas = new ECanvas(canvas)
    let scoed = {
      value: 5
    }
    let input = document.getElementById('scoed')
    Object.defineProperty(scoed, 'value', {
      get: function () {
        return input.value
      },
      set: function (value) {
        input.value = value
      }
    })

    let arcxy = [50, 250, 450]
    let arcs = []
    let speed = 1000

    setInterval(function () {
      let x = arcxy[Math.floor(Math.random() * 3)]
      let y = arcxy[Math.floor(Math.random() * 3)]
      let arc = new EArc(x, y, 50, 0, Math.PI * 2)
      eCanvas.toBind(arc)
      let id = setTimeout(function () {
        scoed.value--
        eCanvas.removeBind(arc)
      }, speed)
      arc.addEventListener('click', 'dispaer', function () {
        clearTimeout(id)
        arc.removeEventListener('click', 'dispaer')
        this.color = 'red'
        this.radius = 30
        scoed.value++
        setTimeout(() => {
          eCanvas.removeBind(this)
        }, 30)
      })
      arcs.push(arc)
      speed -= 5
    }, speed)





    eCanvas.drow();
  </script>
</body>

</html>
