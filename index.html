<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      /* background-color: pink; */
    }

    canvas {
      background-color: pink;
      margin-left: 100px;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="500" height="500"></canvas>

  <script src='index.js'></script>
  <script>
    //创建eCanvas对象
    let canvas = document.querySelector('#canvas')
    let eCanvas = new ECanvas(canvas)

    let rect = new ERect(100, 100, 100, 100)
    eCanvas.toBind(rect)

    rect.addEventListener('click', 'click', function (event) {
      console.log(event);
    })
    rect.addEventListener('click', 'click2', function (event) {
      console.log(event);
    })

    rect.removeEventListener('click', 'click2')

    eCanvas.drow();
  </script>
</body>

</html>
